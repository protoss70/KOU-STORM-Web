    <script>
        // Function to handle language selection
        function selectLanguage(countryCode, language) {
            document.getElementById('selectedLanguage').innerHTML = '<img class="flag" src="https://flagcdn.com/64x48/' + countryCode + '.png" alt="' + countryCode.toUpperCase() + ' Flag"> ' + language;
            if (countryCode === 'us') {
                us();
            } else if (countryCode === 'tr')

 {
                tr();
            }
        }

        const langObject = {
            title: ["KOU STORM - GALLERY", "KOU STORM - GALERI"],

            nav: {
                about: ["About", "Hakkımızda"],
                team: ["Team", "Ekip"],
                contact: ["Contact", "İletişim"],
                apply: ["Apply", "Başvur"],
                sponsor: ["Sponsors", "Sponsorlarımız"],
                gallery: ["Gallery", "Galeri"]
            },
        }
    
        if(localStorage.getItem('KOU-lang') == "tr"){
            tr();
            selectLanguage('tr', 'Türkçe')
        }

        // Function to execute when US flag is selected
        function us() {
            localStorage.setItem('KOU-lang', 'en');
            // Your logic for when US flag is selected
            console.log('US flag selected');
            document.getElementById("title").textContent = langObject.title[0]

            

            document.getElementById("nav-item-about").textContent = langObject.nav.about[0]
            document.getElementById("nav-item-team").textContent = langObject.nav.team[0]
            document.getElementById("nav-item-contact").textContent = langObject.nav.contact[0]
            document.getElementById("nav-item-apply").textContent = langObject.nav.apply[0]
            document.getElementById("nav-item-sponsor").textContent = langObject.nav.sponsor[0]
            document.getElementById("nav-item-gallery").textContent = langObject.nav.gallery[0]
        }
    
        // Function to execute when Turkish flag is selected
        function tr() {
            localStorage.setItem('KOU-lang', 'tr');
            // Your logic for when Turkish flag is selected
            console.log('Turkish flag selected');
            document.getElementById("title").textContent = langObject.title[1]
            

            document.getElementById("nav-item-about").textContent = langObject.nav.about[1]
            document.getElementById("nav-item-team").textContent = langObject.nav.team[1]
            document.getElementById("nav-item-contact").textContent = langObject.nav.contact[1]
            document.getElementById("nav-item-apply").textContent = langObject.nav.apply[1]
            document.getElementById("nav-item-sponsor").textContent = langObject.nav.sponsor[1]
            document.getElementById("nav-item-gallery").textContent = langObject.nav.gallery[1]
        }

        document.addEventListener('DOMContentLoaded', function () {
            var hamburger = document.querySelector('.hamburger');
            var navbar = document.querySelector('.navbar-nav');

            hamburger.addEventListener('click', function () {
                navbar.classList.toggle('active');
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox img');
        let currentIndex = 0;

        // Open lightbox and display clicked image
        images.forEach((image, index) => {
            image.addEventListener('click', function () {
                lightbox.style.display = 'block';
                lightboxImg.src = this.src;
                currentIndex = index;
            });
        });

        // Close lightbox when clicking outside of the image
        lightbox.addEventListener('click', function (event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });

        function changeImage(next){
            if (!next){
                if (currentIndex > 0) {
                    currentIndex--;
                }else {
                    currentIndex = images.length - 1;
                }
                lightboxImg.src = images[currentIndex].src;
            }else{
                if (currentIndex < images.length - 1) {
                currentIndex++;
                }else{
                    currentIndex = 0;
                }
                lightboxImg.src = images[currentIndex].src;
            }
        }

        // Navigate to previous image
        document.querySelector('.lightbox .prev').addEventListener('click', function () {
            changeImage(false);
        });

        // Navigate to next image
        document.querySelector('.lightbox .next').addEventListener('click', function () {
            changeImage(true);
        });

        // Keyboard navigation event listener
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 37) { // Left arrow key
                changeImage(false);
            } else if (event.keyCode === 39) { // Right arrow key
                changeImage(true);
            }
            
            });
        });
    </script>
</body>
